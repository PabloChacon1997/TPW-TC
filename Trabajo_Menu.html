<!DOCTYPE html>
<html>
<head>
	<title>Trabajo_menu</title>
<style>
#navlist {
  position: relative;
}

#navlist li {
  margin: 0;
  padding: 0;
  list-style: none;
  position: absolute;
  top: 0;
}

#navlist li, #navlist a {
  height: 44px;
  display: block;
}

#home {
  left: 0px;
  width: 46px;
  background: url('img_navsprites_hover.gif') 0 0;
}

#prev {
  left: 63px;
  width: 43px;
  background: url('img_navsprites_hover.gif') -47px 0;
}

#next {
  left: 129px;
  width: 43px;
  background: url('img_navsprites_hover.gif') -91px 0;
}

#home a:hover {
  background: url('img_navsprites_hover.gif') 0 -45px;
}

#prev a:hover {
  background: url('img_navsprites_hover.gif') -47px -45px;
}

#next a:hover {
  background: url('img_navsprites_hover.gif') -91px -45px;
}

div.gallery {
  margin: 15px;
  border: 1px solid #ccc;
  float: left;
  width: 200px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: 150px;
}

div.desc {
  padding: 1px;
  text-align: center;
}
</style>
<script src="jquery.min.js"></script>
<script >
  $(document).ready(function() {
    $("#M").click(function(){
      $("#I1").fadeOut(3000);
      $("#I2").fadeOut("slow");
      $("#I3").fadeOut();
    });
     $("#O").click(function(){
      $("#I1").fadeIn(3000);
      $("#I2").fadeIn("slow");
      $("#I3").fadeIn();
    });
  });
</script>
</head>
<body>
<ul id="navlist">
  <li id="home"><a href="img1.jpeg" target="fondo_de_imagen"></a></li>
  <li id="prev"><a href="img2.jpeg" target="fondo_de_imagen"></a></li>
  <li id="next"><a href="img3.jpeg" target="fondo_de_imagen"></a></li>
</ul>
<br>
<br>
<br>
<iframe height="340px" width="600px" src="img1.jpeg" name="fondo_de_imagen"></iframe><br/>
<button id="M">Click para ocultar imagenes</button><br/>
<button id="O">Click para mostrar las imagenes</button><br/>
<img src="img1.jpeg" id="I1" height="340px" width="600px" >
<br/>
<img src="img2.jpeg" id="I2" height="340px" width="600px" >
<br/>
<img src="img3.jpeg" id="I3" height="340px" width="600px" >
</body>
</html>
