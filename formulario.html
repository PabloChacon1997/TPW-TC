<html>
    <head>
        <title>Ejercicio Formularios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="estilos_formulario.css">
    </head>
    <body>
        <form name="form1" action="/recursosEnServidor" method="post">
            <input type="hidden" name="oculto" value="valorOculto">
            <table width="200" id="one-culoumn-emphasis">
                <caption>
                    Formulario de registros de datos
                </caption>
                <tr>
                    <td class="oce-first">
                        Usuario:
                    </td>
                    <td>
                        <input class="default" type="text" name="usuario" value="Escirbir usuario"/>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Password:
                    </td>
                    <td>
                        <input class="default" type="password" name="password"/>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Tecnolog&iacute;as de Inter&eacute;s:
                    </td>
                    <td>
                        Java<input type="checkbox" name="tecnologia" value="java"/>
                        &nbsp;&nbsp;&nbsp;
                        .Net<input type="checkbox" name="tecnologia" value="net"/>
                        &nbsp;&nbsp;&nbsp;
                        Php<input type="checkbox" name="tecnologia" value="php"/>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        G&eacute;nero:
                    </td>
                    <td>
                        Hombre<input type="radio" name="genero" value="H"/>
                        &nbsp;&nbsp;&nbsp;<!--genera espacios esntre los elementos de manera horizontal-->
                        Mujer<input type="radio" name="genero" value="M"/>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Ocupaci&oacute;n:
                    </td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                            <option value="4" selected>Otro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        M&uacute;sica favorita:
                    </td>
                    <td>
                        <select name="musica" class="default">
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="salsa">Salsa</option>
                        </select>
                    </td>
                </tr>
                <tr >
                    <td class="oce-first">
                        Comentarios
                    </td>
                    <td>
                        <textarea name="comentarios" cols="30" rows="2" class="default">
                            Escribir texto
                        </textarea>
                    </td>
                </tr>
                <tr style="text-align: center;">
                    <td >
                        <button class="reset" value="Limpiar" class="default">
                            Limpiar
                        </button>
                    </td>
                    <td>
                        <button class="submit" value="Enviar" class="default">
                            Enviar
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
